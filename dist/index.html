<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap' rel='stylesheet'>
    <link rel='stylesheet' href='/src/css/styles.css'>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <title>Fitlit</title>
  </head>
  <body>
    <div class="user-wrapper" id="userWrapper">
    <section class='left'>
      <article class='widget square week-view' id='waterWeek'>
      </article>
      <article class='widget square' id='waterDay'>
      </article>
      <article class='widget square' id='userData'>
        <input id="hydrationInput" type="text" placeholder="Enter hydration data">
        <button id="submitData">Submit</button>
        <input type="text" id="datepicker" placeholder="Select Date">
      </article>
    </section>
    <section class='middle' id='infoCards'>
      <article class='widget' id='welcomeMat'>
      </article>
      <article class='widget week-view' id='stepsWeek'>
      </article>
      <section class='bottom'> 
        <article class='widget square bot' id='activeMinutes'>
        </article>
        <article class='widget square bot' id='stepsDay'>
        </article>
        <article class='widget square bot' id='stepGoal'>
        </article>
        <article class='widget square bot' id='avgStepGoal'>
        </article>
      </section> 
    </section> 
    <section class='right'>
      <article class='widget square week-view' id='sleepWeek'>
      </article>
      <article class='widget square' id='sleepDay'>
      </article>
      <article class='widget square' id='sleepLife'>
      </article>
    </section>
    <button class="toggle-button" id="toggleButton">Admin</button>
  </div>
  <div class="admin-wrapper hidden" id="adminWrapper">
    <aside>
      <button class="user-data-button" id="userDataButton" disabled>User</button>
      <button class="overall-data-button" id="overallDataButton">Overall</button>
    </aside>
    <div class="user-data-wrapper" id="userDataWrapper">
      User Data
      <section class="user-data">
      </section>
    </div>
    <div class="overall-data-wrapper hidden" id="overallDataWrapper">
      Overall Data
      <section>
      </section>
    </div>
    <button class="main-button" id="mainButton">Main</button>
  </div>
  <script src='bundle.js'></script>
  <script src="https://unpkg.com/js-datepicker"></script>
  </body>
</html>
